<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-input type="text" placeholder="电话" name="phone" [(ngModel)]="registerCredentials.phone" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-input type="text" placeholder="验证码" name="code" [(ngModel)]="registerCredentials.code" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-auto>
                <a ion-button  (click)="getCode()">验证码</a>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">登录</button>
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
