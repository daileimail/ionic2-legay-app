<ion-header>

  <ion-navbar>
    <ion-title>我的信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="a-upload">
    <input type="file" accept="image/*" (change)="fileChange($event)">
    <img src="{{user.getUser()?user.getUser().imgUrl:'assets/img/header.jpg'}}" class="center header-img" />
  </div>
  <ion-card>
    <ion-card-header>
      用户信息
    </ion-card-header>

    <ion-list>
      <button ion-item>
      <ion-icon name="person" item-left></ion-icon>
      {{userInfo.nickname}}
    </button>

    </ion-list>
  </ion-card>




</ion-content>
