<ion-header>

  <ion-navbar>
    <ion-title>{{to.nickname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid *ngFor="let ms of chatContent">
      <ion-row *ngIf="ms.isMe == false">
        <ion-col col-auto><img src="{{ms.imgUrl}}" style="height: 40px;width: 40px;border-radius: 50%"></ion-col>
        <ion-col>
          <ion-card>
            <ion-card-content>
              {{ms.message}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="ms.isMe">
        <ion-col>
          <ion-card>
            <ion-card-content>
              {{ms.message}}
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-auto><img src="{{ms.imgUrl}}" style="height: 40px;width: 40px;border-radius: 50%"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)="send()" #registerForm="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <ion-icon name="create" style="font-size: 40px"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input type="text" [(ngModel)]="message.text" name="text"></ion-input>
            </ion-item>
          </ion-col>
          <button ion-button type="submit">提交</button>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-footer>
