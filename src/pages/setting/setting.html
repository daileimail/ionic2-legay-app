<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="{{userInfo?userInfo.imgUrl:'assets/img/header.jpg'}}" class="center header-img" />

  <ion-card>
    <ion-card-header>
      功能
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="goToChats()">
        <ion-icon name="chatboxes" item-left ></ion-icon>
      最近联系
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      用户信息(点击编辑)
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="editNickname()">
      <ion-icon name="person" item-left></ion-icon>
      {{user.getUser()?user.getUser().nickname:"我的昵称"}}
    </button>
    </ion-list>
    <ion-list>
      <button ion-item >
      <ion-icon name="image" item-left></ion-icon>
      头像
    </button>
    </ion-list>
  </ion-card>

  <div padding>
    <button ion-button color="primary" block (click)="loginClick()">{{user.getUser()?"退出":"登录"}}</button>
  </div>
</ion-content>
