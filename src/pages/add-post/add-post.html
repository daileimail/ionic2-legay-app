<ion-header>
  <ion-toolbar>
    <ion-title>
      发个毛线
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">返回</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
      说点什么吧:
    </ion-card-header>

    <ion-card-content>
      <ion-textarea [(ngModel)]="post.content"></ion-textarea>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-list radio-group [(ngModel)]="post.type">
      <ion-list-header>
        老软还是乐鬼（别人不知道你是谁）
      </ion-list-header>
      <ion-item>
        <ion-label>老卵（吐槽）</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>乐鬼（搞笑）</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>

      <div ion-item class="a-upload" *ngIf="post.type=='2'">
        <p>传张照片</p>
        <input id = "upload" type="file" accept="image/*" (change)="fileChange($event)"/>
        <ion-icon name="image" item-left>
        </ion-icon>
      </div>

    </ion-list>
  </ion-card>

  <div padding>
    <button ion-button color="primary" block (click)="submit()" [disabled]="post.content.length==0">发布</button>
  </div>

</ion-content>
